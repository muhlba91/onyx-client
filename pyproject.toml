[build-system]
requires = [
    "poetry-core"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "onyx-client"
version = "9.1.0"
description = "HTTP Client for Hella's ONYX.CENTER API."
license = "MIT"
authors = [
    "Daniel Muehlbachler-Pietrzykowski <daniel.muehlbachler@niftyside.io>"
]
readme = "README.md"
repository = "https://github.com/muhlba91/onyx-client"
keywords = [
    "hella-info",
    "onyx",
    "onyx-center"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Home Automation"
]

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.8.5"
asyncio = "^3.4.0"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
pytest-cov = { extras = ["toml"], version = "^6.0.0" }
coverage = { extras = ["toml"], version = "^7.0.0" }
pre-commit = "^4.0.0"
pytest-asyncio = "^0.24.0"
aioresponses = "^0.7.4"
ruff = "^0.8.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers --cov=onyx_client"
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
]

[tool.coverage.run]
relative_files = true
source = [
    "onyx_client",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplemented()",
    "if __name__ == .__main__.:",
    "main()",
    "parser\\..",
    "argparse\\..",
]
fail_under = 95
show_missing = true
